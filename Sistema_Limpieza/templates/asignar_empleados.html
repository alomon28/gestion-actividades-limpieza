<!-- Asignar_empleados.html -->
{% extends 'base.html' %}

{% block content %}
<h2 class="fw-bold mb-4" style="color: var(--muted-700);">
    Asignar empleados a: {{ cuadrilla.nombre }}
</h2>

<div class="card p-4" style="background:white; border-radius:14px; box-shadow:0 8px 30px rgba(20,40,50,0.04);">

    <form method="POST">

        <div class="mb-3">
            <label class="form-label fw-semibold">Empleados disponibles</label>

            <div class="border rounded p-3"
                 style="background: rgba(168,234,213,0.15); 
                        max-height: 350px; 
                        overflow-y: auto; 
                        border-color: rgba(40,60,70,0.06);">

                {% for u in empleados_usuarios %}
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="empleados" value="{{ u.id }}" id="user{{ u.id }}">
                    <label class="form-check-label" for="user{{ u.id }}">
                        {{ u.nombre }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit"
                class="btn btn-primary mt-3"
                style="border-radius:12px;">
            Guardar Asignaci√≥n
        </button>

    </form>

</div>
{% endblock %}
