{% extends 'base.html' %}

{% block content %}
<h2 class="fw-bold mb-4" style="color: var(--muted-700);">
    Crear Nuevo Usuario
</h2>

<div class="card p-4"
     style="border-radius:14px; box-shadow:0 8px 28px rgba(20,40,50,0.06);">

    <form method="POST">

        <div class="mb-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Correo</label>
            <input type="email" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Contrase√±a</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Rol</label>
            <select name="rol" class="form-select" required>
                <option value="Empleado">Empleado</option>
                <option value="JefeCuadrilla">Jefe de Cuadrilla</option>
                <option value="Admin">Administrador</option>
                <option value="SuperAdmin">Super Administrador</option>
            </select>
        </div>

        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary" style="border-radius:10px;">
                Crear Usuario
            </button>

            <a href="{{ url_for('gestion_usuarios') }}"
               class="btn btn-secondary"
               style="border-radius:10px;">
                Cancelar
            </a>
        </div>

    </form>

</div>
{% endblock %}
